<!DOCTYPE html>
<!--Fig. 8.2: ForCounter.html -->
<!-- Counter-controlled repetiton with the for statement. -->
<html>
<head>
	<meta charset="utf-8">
	<title>Counter-Controlled Repetiton</title>
	<script>
		//Intialization, repetition condition and 
		// incrementing are all included in the for
		// statement header
		for ( var counter = 1; counter <= 7; ++counter )
			document.writeln( "<p style = 'font0size: " + counter + "ex'>HTML5 font size " + counter + "ex</p>" );
	</script>
</head>
<body>
<form>
 <input type="button" value="Go back!" onclick="history.back()">
</form>
</body>
</html>
